{% extends "base.html" %}

{%  block head %}
<style>
        .card-container {
            perspective: 1000px;
        }

        .card {
            transform-style: preserve-3d;
            transition: transform 0.5s;
            width: 300px;
            height: 500px;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .card-body {
            backface-visibility: hidden;
        }

        .card .card-back {
            transform: rotateY(180deg);
        }

        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap')

</style>

{%  endblock %}


{%  block content %}

    {%  for cafe in cafes_data %}
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card-container">
                        <div class="card" >
                            <div class="card-body">
                                <h3 style="font-family: Great Vibes" class="card-title">{{ cafe.get('name') }}</h3>
                                <p class="card-text">{{ cafe.get('vicinity') }}</p>
                                <p> Rating: {{ cafe.get('rating') }}</p>
                            </div>
                            <div class="card-back">
                                <div class="card-body">
                                    <h5 class="card-title">Rückseite</h5>
                                    <p class="card-text">Inhalt auf der Rückseite der Karte.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}


{%  endblock %}
